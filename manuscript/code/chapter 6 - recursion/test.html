                <script>
                        "use strict"
                
                        var sum =
                                (
                                        (x, y) => {
                                        return  y > 0 ? sum(x + 1, y - 1) :
                                                y < 0 ? sum(x - 1, y + 1) :
                                                x;
                                        }
                                )
                          .tco2();
                
                        var sum2 =
                                tco(
                                (
                                        x => {
                                                return x === 0 ?
                                                        0
                                                        :
                                                        x + sum2(x - 1);                                        
                                                }
                                )
                                );
                
                
                        var factorial = 
                                (
                                function(m, n) {
                                        return n === 0 ? m : factorial(m*n, n-1);
                                        }
                                )
                                .tco2()
                                
                        
                        var fibonacci = function(n) {
                                if (n < 2){
                                        return 1;
                                        }
                                else{
                                        return fibonacci(n-2) + fibonacci(n-1);
                                        }
                                }
                        
                        
                        function fibDriver(n) {
                                return n === 0 ? 0 : fib(0, 1, n);
                                }
                                 
                        function fib(a, b, n) {
                                return n < 3 ? b : fib(b, a+b, n-1);
                                }
